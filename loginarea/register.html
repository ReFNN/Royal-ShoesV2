<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta nome="viewport" content="width=device-with, initial-scale=1.0, maximum-scale=1.0">
    <title>Cadastre-se - Royal Shoes</title>
    <!-- LINK FONTES -->

    <!-- LINK CSS -->
    <link href="../assets/css/loginarea-css/register.css" rel="stylesheet" type="text/css" />
    <!-- LINK ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="lado-esquerdo">
            <h2>REGISTRE-SE</h2>
            <p>CRIE SUA NOVA CONTA</p>
        </div>
        <div class="conteiner-principal">
            <div class="borda">
                <div class="principal">
                    <div class="logo-top">
                        <img src="../assets/img/logo-final.svg" width="150px">
                    </div>
                    <div class="form">
                        <form>
                            <div class="header-form">
                                <img src="../assets/img/icones/login-icon.svg">
                                <p>SEJA BEM-VINDO!</p>
                                <h1>Crie uma nova conta</h1>
                            </div>
                            <div class="inputs-form">
                                <div class="input-box">
                                    <label class="labels" id="id-usuario" for="input-usuario">Usuário</label>
                                    <input type="text" id="input-usuario" name="register-inputs"
                                        placeholder="Crie um usuario" required>
                                </div>
                                <div class="input-box">
                                    <label class="labels" id="id-email" for="input-email">E-mail</label>
                                    <input type="text" id="input-email" name="register-inputs"
                                        placeholder="Digite seu e-mail" required>
                                </div>
                                <div class="input-box">
                                    <label class="labels" id="id-nome" for="input-nome">Nome</label>
                                    <input type="text" id="input-nome" name="register-inputs"
                                        placeholder="Digite seu nome" required>
                                </div>
                                <div class="input-box">
                                    <label class="labels" id="id-sobrenome" for="input-sobrenome">Sobrenome</label>
                                    <input type="text" id="input-sobrenome" name="register-inputs"
                                        placeholder="Digite seu sobrenome" required>
                                </div>
                                <div class="input-box">
                                    <label class="labels" id="id-senha" for="input-senha">Crie uma senha</label>
                                    <input type="password" id="input-senha" name="register-inputs"
                                        placeholder="Digite uma senha" required>
                                </div>
                                <div class="input-box">
                                    <label class="labels" id="id-rep-senha" for="input-repsenha">Repita sua
                                        senha</label>
                                    <input type="password" id="input-repsenha" name="register-inputs"
                                        placeholder="Repita sua senha" required>
                                </div>
                            </div>
                            <div class="checkboxs">
                                <div class="checkbox">
                                    <input id="termos" type="checkbox" required>
                                    <p>Aceito os <a href="#">termos e condições</a> de Royal Shoes.</p>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox">
                                    <p>Aceito receber novidades e promoções.</p>
                                </div>
                            </div>
                            <button id="bttSubmit" type="submit">Cadastrar agora</button>
                            <div class="conteiner-cadastro">
                                <div class="nao-registrado">
                                    <p>Já tem uma conta?</p>
                                </div>
                                <div class="cadastre-se">
                                    <a href="./login.html">Entrar
                                        <img src="../assets/img/icones/seta-icon.svg">
                                    </a>
                                </div>
                            </div>
                        </form>
                        <div class="redes-sociais">
                            <div class="left-redes">
                                <p>Ou registre-se com</p>
                            </div>
                            <div class="right-redes">
                                <a href="#"><img src="../assets/img/icones/facebook-icon.svg"></a>
                                <a href="#"><img src="../assets/img/icones/google-icon.svg"></a>
                                <a href="#"><img src="../assets/img/icones/twitter-icon.svg"></a>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <!-- <a href="../mainpage.html"><img src="../assets/img/icones/setaesquerda-icon.svg">Voltar</a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="lado-direito">
            <p>ENTRE COM A SUA CONTA</p>
            <h2>REGISTRE-SE</h2>
        </div>
    </main>
</body>

</html>
